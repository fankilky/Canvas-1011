    <div class="brand">
        <h1> Canvas </h1>

    <div id="canvas-container">
        <canvas id="canvas-real" class="canvas" width="1080px" height="720px">
            </canvas>
        <canvas id="canvas-draft" class="canvas" width="1080px" height="720px">
            </canvas>
    </div>
    <section id="control-panel">
        <div id="shape-buttons">
            <button type='button' class='btn btn-lg raised' id='drawing-line'><i class= 'fa fa-paint-brush'></i></button>
            <button type='button' class='btn btn-lg raised' id='drawing-straight-line'><i class= 'fa fa-minus'></i></button>
            <button type='button' class='btn btn-lg raised' id='drawing-rectangle'><i class='fa fa-square'></i></button>
            <button type='button' class='btn btn-lg raised' id='drawing-circle'><i class= 'fa fa-circle'></i></button>
            <button type='button' class='btn btn-lg raised' id='drawing-curve'><i class="fas fa-greater-than"></i></button>
            <button type='button' class='btn btn-lg raised' id='drawing-polygon'><i class="fas fa-draw-polygon"></i></button>
            <button type='button' class='btn btn-lg raised' id='color-bucket'><i class="fas fa-fill-drip"></i></button>
            <button type='button' class='btn btn-lg raised' id='text'><i class= 'fas fa-font'></i></button>
            <button type='button' class='btn btn-lg raised' id='drawing-shadow-dots'><i class="far fa-dot-circle"></i></button>
            <button type='button' class='btn btn-lg raised' id='eraser'><i class="fas fa-eraser"></i></button>

        </div>
        <div id=functional-buttons>
            <button type='button' class='btn btn-lg raised' id='undo-button'><i class='fa fa-undo'></i></button>
            <button type='button' class='btn btn-lg raised' id='redo-button'><i class= 'fa fa-redo'></i></button>
            <button type='button' class='btn btn-lg raised' id='selector-button'><i class="far fa-object-ungroup"></i></button>
            <button type='button' class='btn btn-lg raised' id='clear-button'><i class= 'far fa-trash-alt'></i></button>
            <button type='button' class='btn btn-lg raised' id='download'><i class="far fa-save"></i></button>

        </div>

        <div id='range-container'>
            <div class='range-container' id="font-range-sliders">
                <form>
                    <div class="form-group">
                        <label for="font-range">Font Size: <span id = 'font-size-number'>20</span></label>
                        <input id="font-range" type="range" class="form-control-range" min=12 max=48 2 value=20 2 step=1>
                    </div>

                        <input id="brush-range" type="range" class="form-control-range" min=5 max=80 0 value=10 0 step=1>
